<html>

<head>
	<meta charset="utf-8">
	<title>Daily Roundup</title>
	{%- include 'header.html' %}
	</header>

	<main role="main">
		 <div class="container-fluid mt-5 pt-3">
				<div class="row">
					 <div class="col">
					 </div>
					 <div class="col">
							<h2 class="code_font">threat roundup</h2>
					 </div>
					 <div class="col">
					 </div>
				</div>
		 </div>
		 <div class="container-fluid">
				<div class="row">
					 <div class="col">
					 </div>
					 <div class="col-4">
							<img src="{{ url_for('static', filename='img/trojan.png') }}" style="width:100%; max-width:200px" />
					 </div>
					 <div class="col">
					 </div>
				</div>
				<div class="row">
					 <div class="col">
					 </div>
					 <div class="col-4">
						 <p class="code_font">categories</p>
							{%for category in pages %}
							{% if category|string == "home"%}
							<!-- do nothing -->
							{%elif category|string == "generate"%}
							<!-- do nothing -->
							{%else%}
							<a href="/{{category}}"><p><kbd>{{category}}</kbd></p></a>
							{%endif%}
								{%endfor%}
					 </div>
					 <div class="col">
					 </div>
				</div>
		 </div>
	</main>
<footer class="footer">
  <div class="container-fluid">
    {%- include 'footer.html' %}
  </div>
</footer>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script>
  $(document).ready(function(){
$('[data-toggle="tooltip"]').tooltip();
});
</script>
</body>

</html>
