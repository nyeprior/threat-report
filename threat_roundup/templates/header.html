<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/sticky-footer.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
<script src="https://kit.fontawesome.com/1647534ecc.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<header>
<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/home"><i class="fas fa-laptop-code"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      {%for page in pages%}
      <li class="nav-item">
        <a class="nav-link {%if page_id==page%}active{%endif%}" id="nav_{{page}}" href="/{{page}}">{{page|lower}} <span class="badge badge-pill">{{counters[page]}}</span></a>
      </li>
      {%endfor%}
    </ul>
  </div>
</nav>
